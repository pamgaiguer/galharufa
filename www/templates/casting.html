<main ng-init="init()" class="casting">
  <div class="container">
    
    <div class="row">
      <div class="col s12 m12 l12 xl12">
        <h3 class="title-name center-align">{{title}}</h3>
      </div>
    </div>
    
    <div class="row">
      <div ng-repeat="model in vm.casting">
        <div class="col s12 m3 l3 xl3">
          <figure ng-click="path('/casting-details/'+model.cas_id)">
              <img *ngIf="model.cas_foto34" src="{{model.cas_foto34}}" data-caption="Foto 3x4" class="responsive-img">
            <figcaption class="card-nomeart">
              {{model.cas_nomeart}}
            </figcaption>
          </figure>
        </div>
      </div>
    </div>
  </div>
</main>

<script>
  $(document).ready(function () {
    Materialize.updateTextFields();
  });
</script>
