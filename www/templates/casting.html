<main ng-init="init()" class="casting">
  <div class="spacing"></div>
  <div class="spacing"></div>
  <div class="container">
    <div class="row">
      <div class="col s12 m12 l12 xl12">
        <h4 class="center-align main-title">Casting</h4>
      </div>
    </div>

    <div class="row">
      <form ng-submit="buscar()">
        <div class="col s12 m3 l3 xl3">
          <label>Filtro</label>
          <select ng-model="vm.tipo" class="browser-default">
            <option value="" disabled selected>Escolha sua opção</option>
            <option value="nomeart">Nome</option>
            <option value="nacionalidade">Nacionalidade</option>
            <option value="ano">Ano</option>
            <option value="altura">Altura</option>
            <option value="manequim">Manequim</option>
            <option value="etnia">Etnia</option>
          </select>
        </div>
        <div class="col s12 m3 l3 xl3">
          <div class="input-field">
            <input ng-model="vm.busca" type="text" class="validate">
          </div>
        </div>

        <div class="col s12 m3 l3 xl3">
          <div class="input-field">
            <button type="submit" value="Buscar" class="btn black-text bg-yellow-main btn-submit">Buscar
              <i class="material-icons right">search</i>
            </button>
          </div>
        </div>
      </form>
    </div>

    <div class="row">
      <div class="col s12 m4 l4 xl4" ng-repeat="model in vm.casting">
        <div class="card black grow">
          <div class="card-content white-text">
            <span class="card-title center-align">{{model.cas_nome}}</span>
            <img ng-src="{{model.cas_foto34}}" class="responsive-img activator" alt="{{model.cas_nome}}">
          </div>
          <div class="card-reveal">
            <span class="card-title grey-text text-darken-4">{{model.cas_nome}}
              <i class="material-icons right">close</i>
            </span>
            <ul>
              <li>Altura: {{model.cas_altura}}</li>
              <li>Ano: {{model.cas_ano}}</li>
              <li>Cabelo: {{model.cas_cabelo}}</li>
              <li>Video portfolio: <a class="waves-effect waves-light btn modal-trigger" href="#modal1">clique aqui</a></li>
            </ul>
          </div>
        </div>
      </div>

    </div>

  </div>

  <div id="modal1" class="modal">
    <div class="modal-content">
      <h4>Modal Header</h4>
      <p>A bunch of text</p>
    </div>
    <div class="modal-footer">
      <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Agree</a>
    </div>
  </div>
</main>

<script>
  $(document).ready(function () {
    Materialize.updateTextFields();
    $('.modal').modal();
  });
</script>
