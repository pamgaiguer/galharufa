<main ng-init="init()" class="casting">
  <div class="container">
    
    <div class="row">
      <div class="col s12 m12 l12 xl12">
        <h3 class="title-name center-align">{{title}}</h3>
      </div>
    </div>
    
    <div class="row">
      <div ng-repeat="model in vm.casting">
        <div class="col s12 m3 l3 xl3">
          <div class="card" ng-click="path('/casting-details/'+model.cas_id)">
            <div class="card-image">
              <img src="{{model.cas_foto34}}">
            </div>
            <div class="card-nomeart">
              <p>{{model.cas_nomeart}}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>

<script>
  $(document).ready(function () {
    Materialize.updateTextFields();
  });
</script>
