<main ng-init="init()" class="dash-casting-search">

  <div class="row">
    <div class="col s12">
      <h4>Clientes</h4>
      <blockquote>
        √Årea para cadastro e pesquisa de membros do casting Galharufa.
      </blockquote>

      <div class="section">
        <div class="row">
          <div class="col s12 m2 l2 xl2">
            <form id="form-busca-clientes">
              <div class="file-path-wrapper">
                <div id="validacaoCpf"></div>
                <input id="input-cpfcnpj" name="cpfCnpj" type="search" required/>
                <button class="btn" type="submit" name="action">
                  Buscar por Nome
                  <i class="material-icons right">search</i>
                </button>
              </div>
            </form>
          </div>
          <div class="col s12 m2 l2 xl2">
            <form id="form-busca-clientes-nome">
              <div class="file-path-wrapper-nome">
                <input id="input-nome" name="input-nome" type="search" required/>
                <button class="btn" type="submit" name="action">
                  Buscar por Ano
                  <i class="material-icons right">search</i>
                </button>
              </div>
            </form>
          </div>
          <div class="col s12 m3 l3 xl3">
            <form id="form-busca-clientes-nome">
              <div class="file-path-wrapper-nome">
                <input id="input-nome" name="input-nome" type="search" required/>
                <button class="btn" type="submit" name="action">
                  Buscar por Altura
                  <i class="material-icons right">search</i>
                </button>
              </div>
            </form>
          </div>
          <div class="col s12 m3 l3 xl3">
            <form id="form-busca-clientes-nome">
              <div class="file-path-wrapper-nome">
                <input id="input-nome" name="input-nome" type="search" required/>
                <button class="btn" type="submit" name="action">
                  Buscar por Manequim
                  <i class="material-icons right">search</i>
                </button>
              </div>
            </form>
          </div>
          <div class="col s12 m2 l2 xl2">
            <form id="form-busca-clientes-nome">
              <div class="file-path-wrapper-nome">
                <input id="input-nome" name="input-nome" type="search" required/>
                <button class="btn" type="submit" name="action">
                  Buscar por Etnia
                  <i class="material-icons right">search</i>
                </button>
              </div>
            </form>
          </div>
        </div>

      </div>
      <div class="row">
        <div class="col s12 m12 l12 xl12">
          <a class="btn right" data-cpf="a" data-href="/dashboard/clientes/adicionar">Adicionar casting <i class="material-icons right">person_add</i></a>
        </div>
      </div>

      <div class="spacing"></div>
      <div class="spacing"></div>
      <div class="spacing"></div>
      <div>

        <table class="striped responsive-table">
          <thead>
            <tr>
              <th>Nome</th>
              <th>Ano</th>
              <th>Altura</th>
              <th>Manequim</th>
              <th>Etnia</th>
              <th>Visualizar</th>
              <th>Editar</th>
              <th>Excluir</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Fulano</td>
              <td>1997</td>
              <td>1.78</td>
              <td>G</td>
              <td>Branco</td>
              <td><i class="material-icons">pageview</i></td>
              <td><i class="material-icons">edit</i></td>
              <td><i class="material-icons">delete</i></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>


</main>
