<main ng-init="init()" class="dash-casting">
  <section>
    <form ng-submit="vm.state == 'insert' ? adicionar() : alterar()">
      <div class="row">
        <div class="col s12 m4 l4 xl4">
          <div class="input-field">
            <select ng-model="vm.casting.tpo" id="casting">              
              <option value="Ator" selected>Ator</option>
              <option value="Criança">Criança</option>
              <option value="Modelo">Modelo</option>
              <option value="Figuração">Figuração</option>
            </select>
            <label>Casting</label>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col s12 m4 l4 xl4">
          <div class="input-field">
            <input ng-model="vm.casting.nme" type="text" required >
            <label>Nome Completo</label>
          </div>
        </div>
        <div class="col s12 m4 l4 xl4">
          <div class="input-field">
            <input ng-model="vm.casting.nma" type="text" required >
            <label>Nome Artístico</label>
          </div>
        </div>
        <div class="col s12 m2 l2 xl2">
          <div class="input-field">
            <select ng-model="vm.casting.gen" id="genre" my-material-select>
              <option value="" ng-selected="vm.casting.gen == ''">Escolha sua opção</option>
              <option value="F" ng-selected="vm.casting.gen == 'F'">Feminino</option>
              <option value="M" ng-selected="vm.casting.gen == 'M'">Masculino</option>
            </select>
            <label>Gênero</label>
          </div>
        </div>
        <div class="col s12 m2 l2 xl2">
          <div class="input-field">
            <input ng-model="vm.casting.ano" type="text">
            <label>Ano</label>
          </div>
        </div>
      </div>

      <div class="row man-data" style="display: none">
        <div class="col s12 m6 l6 xl6">
          <div class="input-field">
            <input ng-model="vm.casting.trn" type="text">
            <label>Terno</label>
          </div>
        </div>
        <div class="col s12 m6 l6 xl6">
          <div class="input-field">
            <input ng-model="vm.casting.cms" type="text">
            <label>Camisa</label>
          </div>
        </div>
      </div>

      <div class="row woman-data" style="display: none">
        <div class="col s12 m4 l4 xl4">
          <div class="input-field">
            <input ng-model="vm.casting.bst" type="text">
            <label>Busto</label>
          </div>
        </div>
        <div class="col s12 m4 l4 xl4">
          <div class="input-field">
            <input ng-model="vm.casting.ctr" type="text">
            <label>Cintura</label>
          </div>
        </div>
        <div class="col s12 m4 l4 xl4">
          <div class="input-field">
            <input ng-model="vm.casting.qdl" type="text">
            <label>Quadril</label>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col s12 m2 l2 xl2">
          <div class="input-field">
            <select ng-model="vm.casting.etn" my-material-select>
              <option value="" selected>Escolha sua opção</option>
              <option value="Branco">Branco</option>
              <option value="Negro">Negro</option>
              <option value="Pardo">Pardo</option>
              <option value="Asiático">Asiático</option>
              <option value="Indígena">Indígena</option>
            </select>
            <label>Etnia</label>
          </div>
        </div>
        <div class="col s12 m2 l2 xl2">
          <div class="input-field">
            <select ng-model="vm.casting.cbl" my-material-select>
              <option value="" selected>Escolha sua opção</option>
              <option value="Grisalhos">Grisalhos</option>
              <option value="Loiro">Loiro</option>
              <option value="Ruivo">Ruivo</option>
              <option value="Colorido">Colorido</option>
              <option value="Castanho">Castanho</option>
            </select>
            <label>Cabelo</label>
          </div>
        </div>
        <div class="col s12 m2 l2 xl2">
          <div class="input-field">
            <select ng-model="vm.casting.olh" my-material-select>
              <option value="" selected>Escolha sua opção</option>
              <option value="Azuis">Azuis</option>
              <option value="Verdes">Verdes</option>
              <option value="Castanhos">Castanhos</option>
            </select>
            <label>Olhos</label>
          </div>
        </div>
        <div class="col s12 m4 l4 xl4">
          <div class="input-field">
            <input ng-model="vm.casting.pes" type="text">
            <label>Peso</label>
          </div>
        </div>
        <div class="col s12 m2 l2 xl2">
          <div class="input-field">
            <input ng-model="vm.casting.dtn" type="text">
            <label>Data de nascimento</label>
          </div>
        </div>
      </div>

      <div class="row">

        <div class="col s12 m3 l3 xl3">
          <div class="input-field">
            <input ng-model="vm.casting.rg" type="text">
            <label>R.G.</label>
          </div>
        </div>
        <div class="col s12 m3 l3 xl3">
          <div class="input-field">
            <input ng-model="vm.casting.cpf" type="text">
            <label>C.P.F.</label>
          </div>
        </div>
        <div class="col s12 m3 l3 xl3">
          <div class="input-field">
            <input ng-model="vm.casting.cnh" type="text">
            <label>CNH Número</label>
          </div>
        </div>
        <div class="col s12 m3 l3 xl3">
          <div class="input-field">
            <input ng-model="vm.casting.drt" type="text">
            <label>D.R.T.</label>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col s12 m6 l6 xl6">
          <div class="input-field">
            <input ng-model="vm.casting.end" type="text">
            <label>Endereço</label>
          </div>
        </div>
        <div class="col s12 m2 l2 xl2">
          <div class="input-field">
            <input ng-model="vm.casting.alt" type="text">
            <label>Altura</label>
          </div>
        </div>
        <div class="col s12 m2 l2 xl2">
          <div class="input-field">
            <input ng-model="vm.casting.mnq" type="text">
            <label>Manequim</label>
          </div>
        </div>
        <div class="col s12 m2 l2 xl2">
          <div class="input-field">
            <input ng-model="vm.casting.spt" type="text">
            <label>Sapato</label>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col s12 m4 l4 xl4">          
          <div class="file-field input-field">
            <div class="btn">
              <span>Foto 3x4</span>
              <input type="file"
                  ngf-select
                  ng-model="vm.casting.f34"
                  name="foto34"
                  ngf-pattern="'image/*'"
                  ngf-accept="'image/*'"
                  ngf-max-size="20MB"
                  ngf-min-height="100" />
            </div>
            <div class="file-path-wrapper">
              <input class="file-path validate" type="text">
            </div>
          </div>        
        </div>
        <div class="col s12 m4 l4 xl4">        
          <div class="file-field input-field">
            <div class="btn">
              <span>Foto Corpo Inteiro</span>              
              <input type="file"
                  ngf-select
                  ng-model="vm.casting.fbd"
                  name="fotobd"
                  ngf-pattern="'image/*'"
                  ngf-accept="'image/*'"
                  ngf-max-size="20MB"
                  ngf-min-height="100" />
            </div>
            <div class="file-path-wrapper">
              <input class="file-path validate" type="text">
            </div>
          </div>        
        </div>
        <div class="col s12 m4 l4 xl4">        
          <div class="file-field input-field">
            <div class="btn">
              <span>Foto com Sorriso</span>
              <input type="file"
                  ngf-select
                  ng-model="vm.casting.fsm"
                  name="fotosm"
                  ngf-pattern="'image/*'"
                  ngf-accept="'image/*'"
                  ngf-max-size="20MB"
                  ngf-min-height="100" />
            </div>
            <div class="file-path-wrapper">
              <input class="file-path validate" type="text">
            </div>
          </div>        
        </div>
      </div>
      <div class="row">
        <div class="col s12 m3 l3 xl3">
          <input id="car" ng-model="vm.casting.car" type="checkbox" class="filled-in materialize-checkbox"  />
          <label for="car">Carro</label>
        </div>
        <div class="col s12 m3 l3 xl3">
          <input id="mot" ng-model="vm.casting.mot" type="checkbox" class="filled-in materialize-checkbox" />
          <label for="mot">Moto</label>
        </div>
        <div class="col s12 m3 l3 xl3">
          <input id="trt" ng-model="vm.casting.trt" type="checkbox" class="filled-in materialize-checkbox" />
          <label for="trt">Trator</label>
        </div>
        <div class="col s12 m3 l3 xl3">
          <input id="jsk" ng-model="vm.casting.jsk" type="checkbox" class="filled-in materialize-checkbox" />
          <label for="jsk">JetSki</label>
        </div>
      </div>
      <div class="row">
        <div class="col s12 m6 l6 xl6">
          <div class="input-field">
            <input ng-model="vm.casting.ptf" type="text" class="validate">
            <label>Link Portfólio YouTube</label>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col s12 m6 l6 xl6">
          <div class="input-field">
            <textarea ng-model="vm.casting.sks" class="materialize-textarea"></textarea>
            <label>Habilidades</label>
          </div>
        </div>
        <div class="col s12 m6 l6 xl6">
          <div class="input-field">
            <textarea ng-model="vm.casting.dbc" class="materialize-textarea"></textarea>
            <label>Dados Bancários</label>
          </div>
        </div>
      </div>


      <div class="row">
        <div class="col s12 m12 l12 xl12">
          
          <button ng-if="vm.state == 'insert'" class="btn waves-effect waves-light right" type="submit" name="action">
            Cadastrar membro do casting <i class="material-icons right">send</i>
          </button>

          <button ng-if="vm.state == 'alter'" class="btn waves-effect waves-light right" type="submit" name="action">
            Alterar membro do casting <i class="material-icons right">send</i>
          </button>


        </div>
      </div>
    </form>
  </section>
</main>


<script type="text/javascript">
  
  $("#genre").change(function(){
    if ($(this).val() == "F"){
      $(".woman-data").fadeIn(300);
      $(".man-data").fadeOut(300);
    } else {
      $(".man-data").fadeIn(300);
      $(".woman-data").fadeOut(300);
    }
  });

  $("#genre").change();

  $('select').material_select();  


</script>
