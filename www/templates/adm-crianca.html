<main ng-init="init()" class="dash-crianca">
  <section class="">
    <div class="row">
      <div class="col s12 m4 l4 xl4">
        <div class="input-field">
          <input type="text">
          <label>Nome Completo</label>
        </div>
      </div>
      <div class="col s12 m4 l4 xl4">
        <div class="input-field">
          <input type="text">
          <label>Nome Artístico</label>
        </div>
      </div>
      <div class="col s12 m2 l2 xl2">
        <div class="input-field">
          <select id="genre">
            <option value="" disabled selected>Escolha sua opção</option>
            <option value="1">Feminino</option>
            <option value="2">Masculino</option>
          </select>
          <label>Gênero</label>
        </div>
      </div>
      <div class="col s12 m2 l2 xl2">
        <div class="input-field">
          <input type="text">
          <label>Ano</label>
        </div>
      </div>
    </div>

    <div class="row man-data" style="display: none">
      <div class="col s12 m6 l6 xl6">
        <div class="input-field">
          <input type="text">
          <label>Terno</label>
        </div>
      </div>
      <div class="col s12 m6 l6 xl6">
        <div class="input-field">
          <input type="text">
          <label>Camisa</label>
        </div>
      </div>
    </div>

    <div class="row woman-data" style="display: none">
      <div class="col s12 m4 l4 xl4">
        <div class="input-field">
          <input type="text">
          <label>Busto</label>
        </div>
      </div>
      <div class="col s12 m4 l4 xl4">
        <div class="input-field">
          <input type="text">
          <label>Cintura</label>
        </div>
      </div>
      <div class="col s12 m4 l4 xl4">
        <div class="input-field">
          <input type="text">
          <label>Quadril</label>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col s12 m2 l2 xl2">
        <div class="input-field">
          <input type="text">
          <label>Peso</label>
        </div>
      </div>
      <div class="col s12 m2 l2 xl2">
        <div class="input-field">
          <input type="text">
          <label>Data de nascimento</label>
        </div>
      </div>
      <div class="col s12 m2 l2 xl2">
        <div class="input-field">
          <input type="text">
          <label>R.G.</label>
        </div>
      </div>
      <div class="col s12 m2 l2 xl2">
        <div class="input-field">
          <input type="text">
          <label>C.P.F.</label>
        </div>
      </div>
      <div class="col s12 m2 l2 xl2">
        <div class="input-field">
          <input type="text">
          <label>CNH Número</label>
        </div>
      </div>
      <div class="col s12 m2 l2 xl2">
        <div class="input-field">
          <input type="text">
          <label>D.R.T.</label>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col s12 m6 l6 xl6">
        <div class="input-field">
          <input type="text">
          <label>Endereço</label>
        </div>
      </div>
      <div class="col s12 m2 l2 xl2">
        <div class="input-field">
          <input type="text">
          <label>Altura</label>
        </div>
      </div>
      <div class="col s12 m2 l2 xl2">
        <div class="input-field">
          <input type="text">
          <label>Manequim</label>
        </div>
      </div>
      <div class="col s12 m2 l2 xl2">
        <div class="input-field">
          <input type="text">
          <label>Sapato</label>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col s12 m4 l4 xl4">
        <form action="#">
          <div class="file-field input-field">
            <div class="btn">
              <span>Foto 3x4</span>
              <input type="file">
            </div>
            <div class="file-path-wrapper">
              <input class="file-path validate" type="text">
            </div>
          </div>
        </form>
      </div>
      <div class="col s12 m4 l4 xl4">
        <form action="#">
          <div class="file-field input-field">
            <div class="btn">
              <span>Foto Corpo Inteiro</span>
              <input type="file">
            </div>
            <div class="file-path-wrapper">
              <input class="file-path validate" type="text">
            </div>
          </div>
        </form>
      </div>
      <div class="col s12 m4 l4 xl4">
        <form action="#">
          <div class="file-field input-field">
            <div class="btn">
              <span>Foto com Sorriso</span>
              <input type="file">
            </div>
            <div class="file-path-wrapper">
              <input class="file-path validate" type="text">
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="row">
      <div class="col s12 m3 l3 xl3">
        <input type="checkbox" class="filled-in" ng-checked="" />
        <label>Carro</label>
      </div>
      <div class="col s12 m3 l3 xl3">
        <input type="checkbox" class="filled-in" ng-checked="" />
        <label>Moto</label>
      </div>
      <div class="col s12 m3 l3 xl3">
        <input type="checkbox" class="filled-in" ng-checked="" />
        <label>Trator</label>
      </div>
      <div class="col s12 m3 l3 xl3">
        <input type="checkbox" class="filled-in" ng-checked="" />
        <label>JetSki</label>
      </div>
    </div>
    <div class="row">
      <div class="col s12 m6 l6 xl6">
        <div class="input-field">
          <textarea class="materialize-textarea"></textarea>
          <label>Habilidades</label>
        </div>
      </div>
      <div class="col s12 m6 l6 xl6">
        <div class="input-field">
          <textarea class="materialize-textarea"></textarea>
          <label>Dados Bancários</label>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col s12 m6 l6 xl6">
        <div class="input-field">
          <input type="text" class="validate">
          <label>Link Portfólio YouTube</label>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col s12 m12 l12 xl12">
        <button class="btn waves-effect waves-light right" type="submit" name="action">Cadastrar Crianca
          <i class="material-icons right">send</i>
        </button>
      </div>
    </div>
  </section>
</main>
